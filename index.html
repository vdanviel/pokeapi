        </div>
    
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center flex-row">

              <!-- Card 1: Exibição do Pokémon -->
              <div id="showing-card" class="col-6 text-center">
                <div class="card">
                  <div style="height: 450px;" class="card-body d-flex flex-column align-items-center justify-content-center">
                    <img id="display" src="https://static.thenounproject.com/png/2222628-200.png" class="mb-4" width="100" height="100" alt="pokemon">
                    <div class="input-group flex-nowrap mb-4">
                      <span class="input-group-text" id="addon-wrapping">
                        <img width="15" src="https://cdn0.iconfinder.com/data/icons/pokemon-go-vol-2/135/_Pokeball-256.png" alt="_Pokeball-256">
                      </span>
                      <input oninput="api.search_pokemon(this.value)" type="text" class="form-control" placeholder="Nome do Pokémon" aria-label="Nome do Pokémon" aria-describedby="addon-wrapping">
                    </div>
                    <h5 id="name" class="card-title">card-name</h5>
                    <p id="info" class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <div>
                      <button class="btn btn-secondary btn-sm" onclick="api.prev_pokemon()">Anterior</button>
                      <button class="btn btn-primary btn-lg show-info" onclick="api.about_pokemon()">Sobre</button>
                      <button class="btn btn-secondary btn-sm" onclick="api.next_pokemon()">Próximo</button>
                    </div>
                  </div>
                </div>
              </div>
          
              <!-- Card 2: Informações do Pokémon -->
              <div id="info-card" class="col-6 text-center d-none">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Sobre o Pokémon</h5>
                    <p id="exp" class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          
                    <div class="container text-center">
                      <div id="stats" class="row row-cols-3 row-cols-lg-4 g-2 g-lg-3 justify-content-center my-3">

                        <div class="col border rounded m-1 p-3">
                            <img width="30" src="https://cdn4.iconfinder.com/data/icons/basic-ui-2-line/32/heart-love-like-likes-loved-favorite-256.png" alt="hp">
                        </div>

                        <div class="col border rounded m-1 p-3">
                            <img width="30" src="https://cdn0.iconfinder.com/data/icons/neu-game/24/game_sword_weapon_attack_war-256.png" alt="attack">
                        </div>

                        <div class="col border rounded m-1 p-3">
                            <img width="30" src="https://cdn4.iconfinder.com/data/icons/user-interface-181/32/Shield-256.png" alt="defense">
                        </div>

                      </div>
                    </div>
          
                    <ul id="abis" class="list-group list-group-flush">
                      <li id="presenting_abilis" class="list-group-item list-group-item-action list-group-item"></li>
                    </ul>

                  </div>
                </div>
              </div>
            </div>
          </div>          

    </section>
